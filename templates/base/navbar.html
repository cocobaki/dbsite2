<!-- templates/base/navbar.html -->

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <a class="navbar-brand" href="/">MyMedia</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      {% for category in categories|dictsort:"id" %}
      <li class="nav-item active">
        <a href="{% url 'blog:category_post' category.slug %}" class="nav-link">{{ category.name }}</a>
      </li>
      {% endfor %}
    </ul>
    {% include "blog/snippets/search_form.html" %}
  </div>
</nav>
