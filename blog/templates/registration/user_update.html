{% extends "base.html" %}

{% block content %}

    <div class="user-info">
        
         <form action="" method="POST">
                {{ form.non_field_errors }}
                <table class="table">
                    <tbody>
                        {% for field in form %}
                            <tr>
                                <th><label for="{{ field.id_for_label }}">{{ field.label }}</label></th>
                                <td>{{ field }} {{ field.errors }}</td>
                            </tr>
                        {% endfor %}
                            <tr>
                                <th></th>
                                <td></td>
                            </tr>
                    </tbody>
                </table>
                {% csrf_token %}
                
                <div class="user-save-btn">
                <button type="submit" class="btn btn-outline-primary mr-sm-2" >保存</button>
                </div>
        </form>

    </div>

{% endblock %}
