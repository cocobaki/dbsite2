{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
<p>User: {{ user.get_username }}</p>
<button class="btn btn-outline-primary my-2 my-sm-0"><a href="{% url 'logout' %}">Logout</a></button> 
{% else %}
<button class="btn btn-outline-primary mr-sm-2"><a href="{% url 'login' %}">Login</a></button>  
<button class="btn btn-outline-primary mr-sm-2"><a href="{% url 'blog:signup' %}">Signup</a></button> 
{% endif %} 

{% endblock %}
